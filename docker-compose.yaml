version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dodo-payments-db
    environment:
      POSTGRES_DB: dodo-payments
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - transaction-network

  liquibase:
    image: liquibase/liquibase:4.25-alpine
    container_name: dodo-payments-liquibase
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./db/changelog:/liquibase/changelog
    command:
      - --changelog-file=changelog/db.changelog-master.yaml
      - --url=jdbc:postgresql://postgres:5432/dodo-payments
      - --username=postgres
      - --password=postgres
      - --driver=org.postgresql.Driver
      - update
    networks:
      - transaction-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dodo-payments-app
    depends_on:
      postgres:
        condition: service_healthy
      liquibase:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/dodo-payments
    ports:
      - "8080:8080"
    networks:
      - transaction-network

volumes:
  postgres_data:

networks:
  transaction-network:
    driver: bridge