databaseChangeLog:
  - changeSet:
       id: 01-create-webhooks-table
       author: ashish-bagdane
       changes:
         - createTable:
             tableName: webhooks
             columns:
               - column:
                   name: id
                   type: uuid
                   constraints:
                     primaryKey: true
                     nullable: false
               - column:
                   name: account_id
                   type: uuid
                   constraints:
                     nullable: false
                     foreignKeyName: fk_webhooks_accounts
                     references: accounts(id)
               - column:
                   name: url
                   type: varchar(2048)
                   constraints:
                      nullable: false
               - column:
                   name: event
                   type: varchar(100)
                   constraints:
                      nullable: false
               - column:
                   name: created_at
                   type: timestamp with time zone
                   defaultValueComputed: NOW()
                   constraints:
                      nullable: false
               - column:
                   name: updated_at
                   type: timestamp with time zone
                   defaultValueComputed: NOW()
                   constraints:
                      nullable: false
