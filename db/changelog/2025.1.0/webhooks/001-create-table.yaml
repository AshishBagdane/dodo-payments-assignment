databaseChangeLog:
  - changeSet:
      id: 04-create-webhook-event-enum
      author: ashish-bagdane
      changes:
        - sql:
            sql: CREATE TYPE webhook_event AS ENUM ('transaction.created', 'transaction.completed', 'account.updated')
      rollback:
        - sql:
            sql: DROP TYPE webhook_event

  - changeSet:
      id: 04-create-webhooks-table
      author: ashish-bagdane
      changes:
        - createTable:
            tableName: webhooks
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_webhooks_account
                    references: accounts(id)
                    deleteCascade: true
              - column:
                  name: url
                  type: varchar(2048)
                  constraints:
                    nullable: false
              - column:
                  name: secret
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: events
                  type: webhook_event[]
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: webhooks

  - changeSet:
      id: 04-add-webhooks-indexes
      author: ashish-bagdane
      changes:
        - createIndex:
            tableName: webhooks
            indexName: idx_webhooks_account
            columns:
              - column:
                  name: account_id
        - createIndex:
            tableName: webhooks
            indexName: idx_webhooks_active
            columns:
              - column:
                  name: active
            where: active = true
      rollback:
        - dropIndex:
            tableName: webhooks
            indexName: idx_webhooks_account
        - dropIndex:
            tableName: webhooks
            indexName: idx_webhooks_active