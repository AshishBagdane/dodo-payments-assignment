databaseChangeLog:
  - changeSet:
      id: 003-add-webhook-secret-to-accounts
      author: ashish-bagdane
      changes:
        - addColumn:
            tableName: accounts
            columns:
              - column:
                  name: webhook_secret
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                  defaultValue: "placeholder_secret"
